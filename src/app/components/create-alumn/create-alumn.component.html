<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content>

  <small *ngIf="submitted && createAlumno.invalid" class="text-danger fw-bold text-uppercase">Faltan campos
    obligatorios por completar ( * )</small>
  <div *ngIf="loading" class="spinner-border float-end" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <br>
  <form [formGroup]="createAlumno">
    <h5 class="text-start mx-1 mt-1 fw-bold">Nombre Completo <small class="text-danger">*</small></h5>
    <input type="text" class="form-control form-control-lg mt-1" formControlName="nombre"
      [class.is-invalid]="nombreNoValido">
    <small *ngIf="nombreNoValido" class="text-danger">Ingrese Nombre y Apellido</small>
    <h5 class="text-start mx-1 mt-1 fw-bold">Fecha de Nacimiento <small class="text-danger">*</small></h5>
    <input type="date" class="form-control form-control-lg mt-1" formControlName="fechaNacimiento"
      [class.is-invalid]="fechaNoValido">
    <small *ngIf="fechaNoValido" class="text-danger">Ingrese una fecha válida</small>
    <h5 class="text-start mx-1 mt-1 fw-bold">Categoria</h5>
    <input type="text" class="form-control form-control-lg mt-1" formControlName="categoria">
    <h5 class="text-start mx-1 mt-1 fw-bold">DNI <small class="text-danger">*</small></h5>
    <input type="text" class="form-control form-control-lg mt-1" formControlName="dni" [class.is-invalid]="dniNoValido">
    <small *ngIf="dniNoValido" class="text-danger">DNI no válido, ingrese el DNI sin puntos ni
      espacios</small>
    <h5 class="text-start mx-1 mt-1 fw-bold">Email <small class="text-danger">*</small></h5>
    <input type="email" id="correo" class="form-control form-control-lg mt-1" formControlName="email"
      [class.is-invalid]="emailNoValido">
    <small *ngIf="emailNoValido" class="text-danger">Ingrese un email válido</small>
    <h5 class="text-start mx-1 mt-1 fw-bold">Domicilio</h5>
    <input type="text" class="form-control form-control-lg mt-1" formControlName="direccion">
    <h5 class="text-start mx-1 mt-1 fw-bold">Teléfono <small class="text-danger">*</small></h5>
    <input type="text" class="form-control form-control-lg mt-1" formControlName="telefono">
    <h5 class="text-start mx-1 mt-1 fw-bold">Mes Abonado</h5>
    <input type="date" class="form-control form-control-lg mt-1" formControlName="mesAbonado">

    <div class="form-check form-check-inline form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="enviarCorreoCheckbox" id="enviarCorreoCheckbox">
      <label class="form-check-label" for="enviarCorreoCheckbox">
        <p class="fw-bold">Enviar correo de pago registrado al alumno/a</p>
      </label>
    </div>

    <!-- <button mat-raised-button color="primary" type="submit" class=" float-end mt-2"
        (click)="agregarEditarAlumno()">Aceptar</button>
      <button mat-raised-button color="accent" class="float-end mx-2 mt-2" (click)="closeDialog()">Volver</button> -->
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" mat-dialog-close>Volver</button>
  <button mat-raised-button color="primary" type="submit" class="" (click)="agregarEditarAlumno()">Aplicar</button>
</mat-dialog-actions>
