<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <table class=" table table-striped " mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categor√≠a </th>
      <td mat-cell *matCellDef="let row"> {{row.categoria}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="mesAbonado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes Abonado </th>
      <td mat-cell *matCellDef="let row" [style.color]="getColorForFechaAbonado(row.mesAbonado)" class="fw-bold">
        {{ row.mesAbonado | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="seleccionarAlumno($event, row)"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro:"{{input.value}}"</td>
    </tr>
  </table>

  <button type="submit" class="btn btn-success float-end mx-3" (click)="agregarCorreos()">Aplicar</button>
  <button class="btn btn-dark float-end" (click)="cerrarDialogo()">Volver</button>


  <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
</div>
